<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graphene Modal v1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">
</head>

<body>
    <!-- Optional page class and wrapper just for example page styles -->
    <div class="graphene--example-page--wrapper">


        <h1>Graphene Modal</h1>
        <h3>A simple, lightweight modal / modal window. Built for performance.</h3>

        <p>This is the ajax form modal example.</p>

        <p><a class="button graphene--modal-open" href="#">Display form modal</a></p>

        <p><a class="button button-clear" href="./index.html">Back to the modal examples home page.</a></p>

        <div id="graphene--modal" class="graphene--modal-init">

            <div class="graphene--modal-content">
                <div class="graphene--modal-content-wrapper">

                    <!-- START OF CONTENT : Optional Milligram grid and css classes -->
                    <div class="container">
                        <form method="POST" onSubmit="ajaxForm();return false;">
                            <fieldset>
                                <label for="title">Title</label>
                                <input type="text" placeholder="Add your post title" id="title" name="title" required>
                                <label for="body">Body</label>
                                <textarea placeholder="Your post bodyâ€¦" id="body" name="body" required></textarea>
                                <input class="button-primary" type="submit" value="Send" name="submit">
                            </fieldset>
                        </form>
                        <!-- Option: Used to display the API's response after submitting the form -->
                        <pre class="code" id="formMessage">
                        </pre>
                    </div>
                </div>
                <!-- END OF CONTENT -->

                <a class="graphene--modal-close-btn graphene--modal-close" href="#" aria-label="Close"><span class="graphene--modal-visuallyhide">Close</span></a>
            </div>

            <div id="graphene--modal-overlay" class="graphene--modal-close graphene--modal-close-btn" aria-label="Close"><span class="graphene--modal-visuallyhide">Close</span></div>
        </div>

    </div>
    <!-- Not required for Graphene Modal -->
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/example.css">

    <!-- Graphene Required files -->
    <link rel="stylesheet" href="/src/css/graphene-modal.css">
    <script src="/src/js/graphene-modal.js"></script>

    <!-- Graphene ajax form example -->
    <script src="/src/js/ajax-example.js"></script>

</body>

</html>
